[model]
name = History Topic
label = {{ this._slug }}
hidden = yes

[fields.shortname]
label = Short Name
type = string

[fields.fullname]
label = Full Name
type = markup

[fields.alphabetical]
label = Alphabetical Index
description = How this history topic should be displayed on the indexes, one line per entry
type = strings

[fields.authors]
label = Authors
type = string
width = 1/2

[fields.update]
label = Update
type = string
width = 1/2

[fields.tags]
label = Category Tags
type = categorytags

[fields.references]
label = References
type = flow
flow_blocks = reference

[fields.additional]
label = Additional Internal Resources
type = flow
flow_blocks = otherweb

[fields.otherweb]
label = External Resources
type = flow
flow_blocks = otherweb

[fields.translations]
label = Translations
type = chooser
flow_block = translation
key_field = number

[fields.content]
label = Content
type = markup
