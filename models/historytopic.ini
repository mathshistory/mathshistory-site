[model]
name = History Topic
label = {{ this._slug }}
hidden = yes

[fields.shortname]
label = Short Name
type = string

[fields.fullname]
label = Full Name
type = markup

[fields.alphabetical]
label = Alphabetical Index
description = How this history topic should be displayed on the indexes, one line per entry
type = strings

[fields.authors]
label = Authors
type = string
width = 1/2

[fields.update]
label = Update
type = string
width = 1/2

[fields.tags]
label = Categories
description = Tag this history topic to make it appear under those category indexes.  New categories can be added using the web interface, by adding a /Category page.
type = checkboxes
source = site.query('/Categories').include_undiscoverable(True).filter(F.for.contains('histtopics'))
item_key = {{ this._slug }}
item_label = {{ this.name }}
[fields.references]
label = References
type = flow
flow_blocks = reference

[fields.additional]
label = Additional Internal Resources
type = flow
flow_blocks = otherweb

[fields.otherweb]
label = External Resources
type = flow
flow_blocks = otherweb

[fields.translations]
label = Translations
type = chooser
flow_block = translation
key_field = number

[fields.content]
label = Content
type = markup
