[model]
name = Biography
label = {{ this._slug }}
hidden = yes

[attachments]
enabled = yes
model = biographyimage

[fields.shortname]
label = Short Name
type = string
width = 1/2

[fields.fullname]
label = Full Name
type = string
width = 1/2

[fields.alphabetical]
label = Alphabetical Index
description = How this biography should be displayed on the indexes, one line per entry
type = strings

[fields.tags]
label = Category Tags
description = Tag this biography to make it appear under those category indexes
type = categorytags

[fields.datedescription]
label =
type = info
description = "Birth Date" and "Death Date" should be in the following format: "24 January 1984", or "11 August 1987". If the exact date is not known, then any string can be entered.

[fields.birthdate]
label = Birth Date
type = string
width = 1/4

[fields.birthyear]
label = Birth Year
type = integer
width = 1/4

[fields.birthplace]
label = Birth Place
type = string
width = 1/2

[fields.deathdate]
label = Death Date
type = string
width = 1/4

[fields.deathyear]
label = Death Year
type = integer
width = 1/4

[fields.deathplace]
label = Death Place
type = string
width = 1/2

[fields.maplocation]
label = Map Location
description = Birthplace Map Location Name. This should be a place already created in the Map section.
type = string

[fields.authors]
label = Authors
type = string
width = 1/2

[fields.summary]
label = Summary
type = bbcodeinline

[fields.references]
label = References
type = chooser
flow_block = reference
key_field = number

[fields.additional]
label = Additional Internal Resources
type = chooser
flow_block = otherweb
key_field = number

[fields.otherweb]
label = External Resources
type = chooser
flow_block = otherweb
key_field = number

[fields.honours]
label = Honours
type = chooser
flow_block = otherweb
key_field = number

[fields.content]
label = Biography
type = bbcode

[fields.quotations]
label = Quotations
type = flow
flow_blocks = quotation
