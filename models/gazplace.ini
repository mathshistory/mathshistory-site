[model]
name = Gazetteer Place
label = {{ this._slug }}
hidden = yes

[fields.place]
label = Place Name
type = string
width = 1/2
default =

[fields.longitude]
label = Longitude
type = float
width = 1/4
default = 0.0

[fields.latitude]
label = Latitude
