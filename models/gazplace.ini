[model]
name = Gazetteer Place
label = {{ this._slug }}
hidden = yes

[fields.place]
label = Place Name
type = string
width = 1/2

[fields.longitude]
label = Longitude
type = float
width = 1/4

[fields.latitude]
label = Latitude
type = float
width = 1/4

[fields.references]
label = References
type = chooser
flow_block = reference
key_field = number

[fields.content]
label = Content
type = markup
