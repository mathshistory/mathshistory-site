[model]
name = Society
label = {{ this._slug }}
hidden = yes

[fields.name]
label = Title
type = string

[fields.headline]
label = Headline
type = markup

[fields.alphabetical]
label = Alphabetical Index
description = How this society topic should be displayed on the indexes, one line per entry
type = strings

[fields.foundation]
label = Foundation Date
type = string
width = 1/2

[fields.update]
label = Update
type = string
width = 1/2

[fields.website]
label = External Website
type = string

[fields.tags]
label = Categories
description = Tag this society to make it appear under those category indexes. New categories can be added using the web interface, by adding a /Category page.
type = checkboxes
source = site.query('/Categories').include_undiscoverable(True).filter(F.for.contains('societies'))
item_key = {{ this._slug }}
item_label = {{ this.name }}

[fields.references]
label = References
type = flow
flow_blocks = reference

[fields.additional]
label = Additional Internal Resources
type = chooser
flow_block = otherweb
key_field = number

[fields.content]
label = Content
type = markup
