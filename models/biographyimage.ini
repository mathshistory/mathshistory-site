[model]
name = Biography Image
hidden = yes

[fields.main]
label = Thumbnail
description = The thumbnail is the image displayed on the Biography page. It will not be displayed on the PictDisplay page.
type = boolean
checkbox_label = If this image should be displayed as the thumbnail, check this.
default = no

[fields.description]
label = Description
description = The caption/description of the image, for PictDisplay. This will be ignored for a Thumbnail image.
type = markup
default =

[fields.order]
label = Display Order
description = The order the image is displayed in, for PictDisplay. This will be ignored for a Thumbnail.
type = integer
width = 1/3
default = 0

[fields.height]
label = Display Height
description = The height the image is displayed at, for PictDisplay. This will be ignored for a Thumbnail.
type = integer
width = 1/3
addon_label = px
default = 326

[fields.position]
label = Display Position
description = The positioning of the image, for PictDisplay. This will be ignored for a Thumbnail image.
type = select
choices = L, R, C
choice_labels = Left, Right, Centre
width = 1/3
default = C
