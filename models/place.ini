[model]
name = Place
label = {{ this._slug }}

[fields.id]
label = Place ID
type = string

[fields.name]
label = Name
type = string
width = 1/2

[fields.country]
label = Country
type = string
width = 1/2

[fields.webref]
label = External Website URL
