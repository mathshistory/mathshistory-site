[model]
name = Place
label = {{ this._slug }}
hidden = yes

[fields.name]
label = Name
type = string
width = 1/2
default =

[fields.country]
label = Country
description = This should be a place already created in the Countries section.
type = select
source = site.query('/Countries').include_undiscoverable(True)
item_key = {{ this._slug }}
item_label = {{ this._slug }}
width = 1/2
default =

[fields.links]
label = "Learn More" Links
type = flow
flow_blocks = maplink
default =

[fields.gaz]
label = Gazetteer Entry
description = This should be a place already created in the Gaz section.
type = select
source = site.query('/Gaz').filter(F._model == 'gazplace')
item_key = {{ this._slug }}
item_label = {{ this._slug }}
width = 1/2
default =

[fields.latitude]
label = Latitude
type = float
width = 1/4
default = 0.0

[fields.longitude]
label = Longitude
type = float
width = 1/4
default = 0.0
