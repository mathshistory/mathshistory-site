[model]
name = Place
label = {{ this._slug }}
hidden = yes

[fields.name]
label = Name
type = string
width = 1/2

[fields.country]
label = Country
description = This should be a place already created in the Countries section.
type = select
source = site.query('/Countries').include_undiscoverable(True)
item_key = {{ this._slug }}
item_label = {{ this._slug }}
width = 1/2

[fields.webref]
label = External Website URL
type = url

[fields.gaz]
label = Gazateer Entry
description = This should be a place already created in the Gaz section.
type = select
source = site.query('/Gaz').filter(F._model == 'gazplace')
item_key = {{ this._slug }}
item_label = {{ this._slug }}
width = 1/2

[fields.longitude]
label = Longitude
type = float
width = 1/4

[fields.latitude]
label = Latitude
type = float
width = 1/4
