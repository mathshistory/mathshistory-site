{% extends "layout.html" %}

{% block title %}Category Index{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ '/static/css/indexes.css'|asseturl }}" type="text/css">
{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h1>Categories Index</h1>
    <ul>
      {% for category in this.categories %}
      <li><a href="{{ '/@categoryindex/%s'|format(category['tag'])|url }}">{{ category['name'] }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
