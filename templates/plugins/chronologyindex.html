{% extends "layout.html" %}

{% block title %}Chronology Index{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ '/static/css/indexes.css'|asseturl }}" type="text/css">
{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h1>Chronology Index</h1>
  </div>
</div>

<!--noindex-->
<div class="row">
  {% for col in this.pages|slice(3) %}
  <div class="col-md-4">
    <ul>
      {% for page in col %}
      <li><a href="{{ page|url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
<!--endnoindex-->
{% endblock %}
