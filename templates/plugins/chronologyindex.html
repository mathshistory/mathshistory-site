{% extends "layout.html" %}

{% block title %}Chronology Index{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ '/static/css/indexes.css'|asseturl }}" type="text/css">
{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h1>Index</h1>
    <h4>Chronology</h4>

      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
