{% extends "layout.html" %}

{% block title %}{{ this.title }} - Obituaries{% endblock %}

{% block head %}
{{ super() }}
<!-- opengraph -->
<meta property="og:title" content="{{ this.heading }} - Obituary">
<meta property="og:description" content="{{ this.title }}">
<meta property="og:site_name" content="Maths History">
<meta property="og:locale" content="en_GB">
<meta property="og:url" content="{{ this|canonical_url }}">

<!-- twitter card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="Maths History" />
<meta name="twitter:title" content="{{ this.heading }} - Obituary" />
<meta name="twitter:description" content="{{ this.title }}" />
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-md-12">
    <h1>{{ this.heading }}</h1>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-12">
    {{ this.content }}
  </div>
</div>

<!-- END MAIN BODY -->

{% endblock %}
